		<div id="time-container">
			<div id="calendar">
				<div id="calendar-top">
					<p id="calendar-top-text"><span id="time-month"></span> <span id="time-year"></span></p>
				</div>
				<div id="calendar-bottom">
					<p id="calendar-bottom-text">
						<span id="time-day"></span>
						<span id="time-dow"></span>
					</p>
				</div>
			</div>

			<div id="clock">
				<p id="clock-display">
					<span id="clock-hour" class="box">00</span>
					:
					<span id="clock-minute" class="box">00</span>
					:
					<span id="clock-second" class="box">00</span>
				</p>
			</div>
		</div>
