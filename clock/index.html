<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Second Earth Clock</title>

		<link rel="stylesheet" href="../style.css" />
	</head>
	<body>
		<h1>Second Earth Clock</h1>

		<div id="clock">
			<p>
				It's
				<span id="time-dow"></span> the <span id="time-day"></span> of
				<span id="time-month"></span>, <span id="time-year"></span>.
			</p>
			<p id="clock-display">
				<span id="clock-hour" class="box">00</span>
				:
				<span id="clock-minute" class="box">00</span>
				:
				<span id="clock-second" class="box">00</span>
			</p>
		</div>

		<script src="../font.js"></script>
		<script src="../time.js"></script>
		<script src="clock.js"></script>
	</body>
</html>
